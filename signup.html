<html lang="en-ca">

<head>
  <meta charset="utf-8">

  <link href="css/modules.css" rel="stylesheet">

  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
<header class="grid grid-middle unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 push">
  <nav class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 gutter">
    <a href="index.html"><img src="images/blue-logo.svg" class="logo pad-t-1-2 pad-b-1-2"></a>

    <ul class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-3-4 list-group--inline">
      <li class="micro push-right-half pad-top pad-bottom"><a href="tour.html">TOUR</a></li>
      <li class="micro push-right-half pad-top pad-bottom"><a href="pricing.html">PRICING</a></li>
      <li class="micro push-right-half pad-top pad-bottom"><a href="signup.html">SIGN UP</a></li>
      <li class="micro push-right-half pad-top pad-bottom"><a href="#">LOGIN</a></li>
    </ul>
  </nav>
</header>
<main class="push">

  <h1>CREATE YOUR ON THE RUN ACCOUNT</h1>

  <form action="thanks.html" method="post">
    <div class="grid gutter">
      <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">
        <div>
          <label for="first">First Name</label>
          <input type="text" id="first">
        </div>
        <div>
          <label for="last">Last Name</label>
          <input type="text" id="last">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email">
        </div>
        <div>
          <label for="user">Username</label>
          <input type="text" id="user">
        </div>
        <div>
          <label for="pass">Password</label>
          <input type="password" id="pass">
        </div>
        <div>
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm">
        </div>

        <h2>Billing Information</h2>

        <div>
          <label for="card">Credit Card Number</label>
          <input type="numbers" id="card">
        </div>
      </div>
    </div>
  </form>



  <h2>Billing Information</h2>
  Credit Card Number
  Payment Type
  Expiration Date
  Security Code

  GET STARTED

</main>

  <nav class="gutter">

      <li class="micro pad-top-half pad-bottom push-right-half"><a href="#">LOGIN</a></li>
    </ul>
  </nav>
</footer>

</body>
</html>
