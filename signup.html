  <nav class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 gutter" role="navigation" id="nav">

<main class="main1 push" role="main" id="main">

<div class="grid gutter">
  <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
    <h1 class="blue create push">CREATE YOUR ON THE RUN ACCOUNT</h1>
  </div>

  <form action="https://formspree.io/wint0090@algonquinlive.com" method="post">
      <div class=" pad-l-r unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
        <div class="pad-b-1-2">
          <label for="first-name">First Name</label>
          <input type="text" name="name" id="first-name" required>
        </div>
        <div class="pad-b-1-2">
          <label for="last-name">Last Name</label>
          <input type="text" name="lastname" id="last-name">
        </div>
        <div class="pad-b-1-2">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="name@email.com" required>
        </div>
        <div class="pad-b-1-2">
          <label for="username">Username</label>
          <input type="text" name="user" id="username" required>
        </div>
        <div class="pad-b-1-2">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required>
        </div>
        <div class="pad-b-1-2">
          <label for="confirm">Confirm Password</label>
          <input type="password" name="confirm" id="confirm">
        </div>

        <h2 class="pad-t pad-b-1-2">Billing Information</h2>

        <div class="pad-b-1-2">
          <label for="card">Credit Card Number</label>
          <input text="numbers" name="card" id="card">
        </div>
        <div class="pad-b-1-2">
          <label for="payment">Payment Type</label>
          <select id="payment" name="_subject">
            <option>Visa</option>
            <option>Mastercard</option>
            <option>American Express</option>
            <option>Discover</option>
          </select>
        </div>
        <div class="pad-b-1-2">
          <label for="date">Expiration Date</label>
          <input text="date" id="date">
          <label for="security">Security Code</label>
          <input text="numbers" id="security">
        </div>
        <div class="text-center pad-t-2">
          <button type="submit" class="kilo button2 gutter-double pad-t-1-2 pad-b-1-2">GET STARTED</button>
        </div>
        <input type="hidden" name="_next" value="https://monicawinter.github.io/dsn1675-saas-website/thanks.html">
      </div>
  </form>
</div>
</main>

</footer>
