    <li><a href="#main">Jump to main content</a></li>

  </ul>

<header class="grid grid-middle unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1" role="banner">
  <nav class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 gutter" role="navigation" id="nav">
    <a href="index.html" aria-label="Back to home page."><img src="images/blue-logo.svg" class="logo pad-t-1-2 pad-b-1-2" alt="on the run"></a>

    <ul class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-3-4 list-group--inline">
      <li class="micro push-right-half pad-top pad-bottom"><a href="tour.html" aria-label="Take a tour of our program.">TOUR</a></li>
      <li class="micro push-right-half pad-top pad-bottom"><a href="pricing.html" aria-label="Check out our pricing plans.">PRICING</a></li>
      <li class="micro push-right-half pad-top pad-bottom"><a href="signup.html">SIGN UP</a></li>
    </ul>
  </nav>
</header>
<main class="main1 push" role="main" id="main">

  <h1 class="blue create push">CREATE YOUR ON THE RUN ACCOUNT</h1>

  <form action="thanks.html" method="post">
    <div class="grid gutter">
      <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">
        <div class="pad-b-1-2">
          <label for="first">First Name</label>
          <input type="text" id="first">
        </div>
        <div class="pad-b-1-2">
          <label for="last">Last Name</label>
          <input type="text" id="last">
        </div>
        <div class="pad-b-1-2">
          <label for="email">Email</label>
          <input type="email" id="email">
        </div>
        <div class="pad-b-1-2">
          <label for="user">Username</label>
          <input type="text" id="user">
        </div>
        <div class="pad-b-1-2">
          <label for="pass">Password</label>
          <input type="password" id="pass">
        </div>
        <div class="pad-b-1-2">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm">
        </div>

        <h2 class="pad-t pad-b-1-2">Billing Information</h2>

        <div class="pad-b-1-2">
          <label for="card">Credit Card Number</label>
          <input text="numbers" id="card">
        </div>
        <div class="pad-b-1-2">
          <label for="payment">Payment Type</label>
          <select id="payment">
            <option>Visa</option>
            <option>Mastercard</option>
            <option>American Express</option>
            <option>Discover</option>
          </select>
        </div>
        <div class="pad-b-1-2">
          <label for="date">Expiration Date</label>
          <input text="date" id="date">
          <label for="security">Security Code</label>
          <input text="numbers" id="security">
        </div>
        <div>
          <button type="submit" class="button2 gutter-double pad-t-1-2 pad-b-1-2">GET STARTED</button>
        </div>
      </div>
    </div>
  </form>
</main>
<footer class="footer1">
  <nav class="gutter" role="navigation">

    </ul>
  </nav>
</footer>

</body>
</html>
